<!DOCTYPE html>
<html>

<head>
    <title>Welcome to My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/navbar.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="navbar">
        <a href="./index.html" id="logo">Home</a>
        <div id="navbar-right">
            <a class="active" href="./index.html">Home</a>
            <a href="./tabs/profile.html">Profile</a>
            <a href="./tabs/about.html">About</a>
        </div>
    </div>

    <div id="typingText">
        <h3>Welcome to My Profile</h3>
        <h1>I am <span class="auto-type"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Ishara Harshana", "a React Developer", "a Programmer", "a Designer", "a Musician"],
            typeSpeed: 60,
            backSpeed: 50,
            loop: true,
        }
        )
    </script>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "10px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            } else {
                document.getElementById("navbar").style.padding = "50px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            }
        }
    </script>

    <script>
        function adjustBackgroundImage() {
            const width = window.innerWidth;

            if (width < 800) {
                document.body.style.backgroundImage = "url('./assets/background2.jpg')";
            } else if (width < 1200) {
                document.body.style.backgroundImage = "url('./assets/background1.jpg')";
            } else {
                document.body.style.backgroundImage = "url('./assets/background.jpg')";
            }
        }

        window.addEventListener('resize', adjustBackgroundImage);

        adjustBackgroundImage();
    </script>

</body>
