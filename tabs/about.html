<body>

    <div id="navbar">
        <a href="./about.html" id="logo">About</a>
        <div id="navbar-right">
            <a href="../index.html">Home</a>
            <a href="./profile.html">Profile</a>
            <a class="active" href="./about.html">About</a>
        </div>
    </div>
    
    <div class="middle">
        <img class="profileImage" src="../assets/profileImage.png" alt="Profile Image">
        <div class="contact">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <a href="mailto:your-email@example.com" title="Email"><i class="fa fa-envelope"></i></a><br>

            <a href="https://github.com/yourprofile" target="_blank" title="GitHub"><i class="fa fa-github"></i></a><br>
        </div>
    </div>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "10px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            } else {
                document.getElementById("navbar").style.padding = "50px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            }
        }
    </script>

    <script>
        function adjustBackgroundImage() {
            const width = window.innerWidth;

            if (width < 800) {
                document.body.style.backgroundImage = "url('../assets/background2.jpg')";
            } else if (width < 1200) {
                document.body.style.backgroundImage = "url('../assets/background1.jpg')";
            } else {
                document.body.style.backgroundImage = "url('../assets/background.jpg')";
            }
        }

        window.addEventListener('resize', adjustBackgroundImage);

        adjustBackgroundImage();
    </script>

</body>
